name: Deploy Javadoc

on:
  push:
    branches:
      - master
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Deploy JavaDoc ðŸš€
        uses: MathieuSoysal/Javadoc-publisher.yml@v3.0.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          javadoc-branch: main
          java-version: 17
          target-folder: javadoc
          project: gradle
          custom-command: ./gradlew javadoc
          subdirectories:
          - nrgcommon/build/docs/javadoc
          - nrgcommon-processor/build/docs/javadoc
